{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Corban-Lee Jones">
        <meta name="description" content="Corban-Lee's portfolio website">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <style>
            @font-face {
                font-family: 'SF Mono';
                src: url('{% static "fonts/SF-Mono.dmg" %}');
            }
            @font-face {
                font-family: 'Fira Code';
                src: url('{% static "fonts/fira_code/FireCode-Regular.tff" %}');
            }
            @font-face {
                font-family: 'Roboto Mono';
                src: url('{% static "fonts/roboto_mono/RobotoMono-Regular.tff" %}');
            }
        </style>
        {% block style %}{% endblock %}
    </head>
    <body>
        {% block content %}{% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="{% static 'js/base.js' %}"></script>
        {% block scripts %}{% endblock %}
    </body>
</html>
